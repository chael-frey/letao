<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘主页</title>
    <!-- 1.引入MUI框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入font-awesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入首页css文件 -->
    <link rel="stylesheet" href="./less/productlist.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="index.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
            
        </div>
    </header>
    <!-- 主体 -->
    <main id="main">
        <div class="search-box">
            <form >
                <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <div class="mui-card">
            <div class="mui-card-header">
                <a href="#" data-type="time" data-sort="1">上架时间 <i class="fa fa-angle-down"></i> </a>
                <a href="#" data-type="price" data-sort="1">价格 <i class="fa fa-angle-down"></i> </a>
                <a href="#" data-type="num" data-sort="1">销量 <i class="fa fa-angle-down"></i> </a>
                <a href="#" data-type="discount" data-sort="1">折扣 <i class="fa fa-angle-down"></i> </a>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <!--下拉刷新容器-->
		    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <div class="mui-row">
                    
                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </main>
    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" >
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
<script type="text/html" id="product-tpl">
    {{each data value index}}
    <div class=" mui-col-xs-6">
        <div class="product">
            <img src="{{value.pic[0].picAddr}}" alt="">
            <p class="product-name">{{value.proName}}</p>
            <p class="product-price">
                <span class="new-price">￥{{value.price}}</span>
                <del class="old-price">￥{{value.oldPrice}}</del>
            </p>
        </div>
    </div>
    {{/each}}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/productlist.js"></script>
</body>
</html>
