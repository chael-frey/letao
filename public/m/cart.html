<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘主页</title>
    <!-- 1.引入MUI框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入font-awesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入首页css文件 -->
    <link rel="stylesheet" href="./less/cart.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>购物车</h4>
        </div>
        <div class="right">
            <i class="fa fa-refresh"></i>
        </div>
    </header>
    <!-- 主体 -->
    <main id="main">
        <!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view cart-list">
					
				</ul>
			</div>
		</div>
    </main>
    <!-- 订单区域 -->
    <section id="order">
        <div class="order-count">
            订单总额：￥ <span>0.00</span>
        </div>
        <button type="button" class="mui-btn mui-btn-danger">生成订单</button>
    </section>
    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" >
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="active">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
<script type="text/html" id="cartTpl"> 
    {{each data value index}}
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <div class="mui-pull-left">
                <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">
                <div class="mui-input-row mui-checkbox">
                    <input name="checkbox1" value="{{value.productId}}" type="checkbox">
                </div>
            </div>

            <div class="mui-media-body product-right">
                <p>
                    {{value.proName}}
                </p>
                <div class="product-price">
                    <span>￥{{value.price}}</span>
                    <del>￥{{value.oldPrice}}</del>
                </div>
                <div class="product-params">
                    <div class="product-size">鞋码：<span>{{value.size}}</span></div>
                    <div class="product-num">x <span>1</span></div>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
